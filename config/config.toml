# MindNext Hooks v2 local configuration
# This file is scoped to v2 only.

[database]
host = "http://127.0.0.1:8529"
database = "mindnext"
username = "claude"
password = "claude"

[ai]
model = "haiku"
max_budget = 0.05
max_turns = 5
timeout = 60

[rules]
max_tokens = 2000
max_depth = 2
max_matched = 10
cooccurrence_method = "mixed"
dheap_decay_factor = 0.01
cooccur_multiplier = 2
min_cooccur_count = 2
top_n_limit = 10
refer_kwg_limit = 5

[logging]
enabled = true
level = "INFO"
format = "json"
file = "log/debug.log"
max_bytes = 10485760
backup_count = 3
